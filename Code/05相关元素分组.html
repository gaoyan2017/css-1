<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- fieldset 标签将form表单分成组 
并且可以通过legend来设置组的名称 -->
	<fieldset>
		<legend>用户信息</legend>
		<form action="">
			用户名<input type="text">
			密码<input type="text">
		</form>
	</fieldset>

	<fieldset>
		<legend>健康信息</legend>
		<form action="">
			身高<input type="text">
			体重<input type="text">
		</form>
	</fieldset>
</body>
</html>
