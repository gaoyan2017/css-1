<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h1 {
			color:red;
		}
	</style>
</head>
<body>
<!-- 
	如果使用 的是 style 属性 ，那么这个style属性中的css将只对当前style属性所在的标签生效，对其他标签没有效果

如果写在style 标签里面的css ，可以同时命令多个标签
 -->
	<h1 style="font-size: 100px;">hello,world</h1>

	<h1>Nihao</h1>
</body>
</html>
