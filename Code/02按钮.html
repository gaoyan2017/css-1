<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="submit" value="提交">
	<input type="reset" value="重置">
<!-- 

	button type属性
		值：
			button  就是一个单纯的按钮，什么功能都没有
			submit 提交，此时如果把这个按钮放在form表单中，功能等同于 input type = submit 
			reset 重置 与 input type = reset 功能相同

 -->

	<button type="button" value="提交">按钮</button>
	<button type="submit">按钮</button>
	<button type="reset">按钮</button>
</body>
</html>
