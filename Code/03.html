<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- 
	在option 标签中，value属性是用来给后端传输数据的，我们暂时用不到，但是一定要知道这个属性

 -->
	<form action="">
		<select name="" id="" disabled>
			
			<option>刘德华</option>
			<option>张学友</option>
			<option>周杰伦</option>

		</select>

		<select name="" id="" multiple>
			
			<option>刘德华</option>
			<option>张学友</option>
			<option>周杰伦</option>
			<option>刘德华</option>
			<option>张学友</option>
			<option>周杰伦</option>
			<option>刘德华</option>
			<option>张学友</option>
			<option>周杰伦</option>

		</select>


			<select name="" id="" size="3">
			
			<option>刘德华</option>
			<option>张学友</option>
			<option>周杰伦</option>
			<option>刘德华</option>
			<option>张学友</option>
			<option>周杰伦</option>
			<option>刘德华</option>
			<option>张学友</option>
			<option>周杰伦</option>

		</select>


		<select name="" id="">
			
			<optgroup label="start">
				<option>刘德华</option>
				<option selected>张学友</option>
				<option>周杰伦</option>
			</optgroup>

			<optgroup label="car">
				
				<option>奥迪</option>
				<option>奥拓</option>
				<option>桑塔纳</option>
			</optgroup>

			<optgroup label="cp">
				<option>戴尔</option>
				<option>mac</option>
				<option>联想</option>
			</optgroup>
		</select>
	</form>
</body>
</html>
